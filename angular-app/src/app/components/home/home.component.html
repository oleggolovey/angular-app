<div *ngIf="movie">
    <div>
        <span>Movie Title: </span><span>{{ movie.title }}</span>
    </div>
    <div>
        <span>Movie Votes: </span><span>{{ movie.vote_average }}</span>
    </div>
    <div>
        <span>Movie Release Date: </span><span>{{ movie.release_date}}</span>
    </div>
</div>
